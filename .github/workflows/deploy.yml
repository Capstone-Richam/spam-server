name: Deploy to Amazon EC2

on:
  push:
    branches:
      - main

# ë³¸ì¸ì´ ì„¤ì •í•œ ê°’ì„ ì—¬ê¸°ì„œ ì±„ì›Œë„£ìŠµë‹ˆë‹¤.
# ë¦¬ì „, ë²„í‚· ì´ë¦„, CodeDeploy ì•± ì´ë¦„, CodeDeploy ë°°í¬ ê·¸ë£¹ ì´ë¦„
env:
  AWS_REGION: ap-northeast-2
  S3_BUCKET_NAME: my-second-bucket-github-action
  CODE_DEPLOY_APPLICATION_NAME: my-codeploy
  CODE_DEPLOY_DEPLOYMENT_GROUP_NAME: my-code-deploy-group

permissions:
  contents: read

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: production

    steps:
    # (1) ê¸°ë³¸ ì²´í¬ì•„ì›ƒ
    - name: Checkout
      uses: actions/checkout@v3

    # (2) JDK 11 ì„¸íŒ…
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '11'

    # (3) Gradle build (Test ì œì™¸)
    - name: Build with Gradle
      uses: gradle/gradle-build-action@0d13054264b0bb894ded474f08ebb30921341cee
      with:
        arguments: clean build -x test

    - name: ğŸ€ application.yml ì„¤ì •
      run: |
        cd ./src/main
        mkdir resources
        cd ./resources
        touch ./application.yml
        echo "$APPLICATION_MAIN" > ./application.yml
      env:
        APPLICATION_MAIN: ${{ secrets.APPLICATION_MAIN }}

    # (4) AWS ì¸ì¦ (IAM ì‚¬ìš©ì Access Key, Secret Key í™œìš©)
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.ACCESSKEY_ID }}
        aws-secret-access-key: ${{ secrets.ACCESSKEY_SECRET_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Upload to AWS S3
      run: |
        aws deploy push \
          --application-name ${{ env.CODE_DEPLOY_APPLICATION_NAME }} \
          --ignore-hidden-files \
          --s3-location s3://$S3_BUCKET_NAME/$GITHUB_SHA.zip \
          --source .

    # (6) S3 ë²„í‚·ì— ìˆëŠ” íŒŒì¼ì„ ëŒ€ìƒìœ¼ë¡œ CodeDeploy ì‹¤í–‰
    - name: Deploy to AWS EC2 from S3
      run: |
        aws deploy create-deployment \
          --application-name ${{ env.CODE_DEPLOY_APPLICATION_NAME }} \
          --deployment-config-name CodeDeployDefault.AllAtOnce \
          --deployment-group-name ${{ env.CODE_DEPLOY_DEPLOYMENT_GROUP_NAME }} \
          --s3-location bucket=$S3_BUCKET_NAME,key=$GITHUB_SHA.zip,bundleType=zip
